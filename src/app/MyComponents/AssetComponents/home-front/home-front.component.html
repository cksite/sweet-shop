<div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel" style="height: 70vh;">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x400/?Cakes,bakery"
                class="d-block w-100 custom-height" alt="Gourmet Cakes Display">
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x400/?cakes,candies"
                class="d-block w-100 custom-height" alt="Assorted Cakes and Candies">
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x400/?candies,cakes"
                class="d-block w-100 custom-height" alt="Colorful Candy Treats">
        </div>
    </div>
    <!-- Dynamic text overlay centered over the carousel, enhancing the welcome message -->
    <div class="overlay-text position-absolute w-100 h-100 d-flex justify-content-center align-items-center">
        <h1 class="text-white display-4">Welcome to Sweet-Shop</h1>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
