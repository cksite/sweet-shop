<body  class="login-background">
    <div class="signup-box">
        <div class="row mt-3">
            <h1 class="col-6 offset-1 mb-4 mt-3">Sign Up</h1>
            <div class="col-6 offset-1">
                <form action="/signup" method="POST" class="needs-validation" novalidate> 
                    <div class="mb-3 place-box">
                        <label for="username" class="form-label">Name</label>
                        <input name="username" id="username" placeholder="Enter your name" type="text" class="form-control" required/>
                        <div class="valid-feedback">Looks good</div>
                    </div>

                    <div class="mb-3 place-box">
                        <label for="email" class="form-label">Email</label>
                        <input name="email" id="email" placeholder="Enter email" type="email" class="form-control" required/>
                    </div>

                    <div class="mb-3 place-box">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" id="password" placeholder="Enter password" type="password" class="form-control" required/>
                    </div>
                    <div class="d-flex offset-7 mt-4">
                        <button class="btn add-btn" type="submit" style="color: white;">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
