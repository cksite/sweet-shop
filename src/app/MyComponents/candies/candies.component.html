<app-navbar></app-navbar>
<div class="container py-5">
    <h2 class="text-center text-success mb-4">Candies</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let candy of candies">
        <div class="card mb-4 shadow-sm">
          <img src="{{candy.image}}" class="card-img-top" alt="{{candy.name}}">
          <div class="card-body">
            <h5 class="card-title">{{candy.name}}</h5>
            <p class="card-text">{{candy.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">{{candy.price | currency}}</span>
              <a href="/cart"><button class="btn btn-success">Add to Cart</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
