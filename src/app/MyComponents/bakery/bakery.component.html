<app-navbar></app-navbar>
<div class="container py-5">
    <h2 class="text-center text-danger mb-4">Bakery</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let bakeryItem of bakeryItems">
        <div class="card mb-4 shadow-sm">
          <img src="{{bakeryItem.image}}" class="card-img-top" alt="{{bakeryItem.name}}">
          <div class="card-body">
            <h5 class="card-title">{{bakeryItem.name}}</h5>
            <p class="card-text">{{bakeryItem.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">{{bakeryItem.price | currency}}</span>
              <a href="/cart"><button class="btn btn-danger">Add to Cart</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
