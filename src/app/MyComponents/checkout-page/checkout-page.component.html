<app-navbar></app-navbar>
<div class="container-fluid page-header py-5">
    <div class="text-center text-white display-4">Checkout</div>
</div>
<div class="container-fluid py-5">
    <div class="container">
        <h1 class="mb-4 text-center">Billing Details</h1>
        <form action="#">
            <div class="row g-5">
                <div class="col-lg-7">
                    <div class="row g-4">
                        <div class="col-lg-6">
                            <label for="firstName" class="form-label">First Name<sup>*</sup></label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="col-lg-6">
                            <label for="lastName" class="form-label">Last Name<sup>*</sup></label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Address <sup>*</sup></label>
                            <input type="text" id="address" class="form-control" placeholder="House number and street name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">Town/City<sup>*</sup></label>
                            <input type="text" id="city" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="postcode" class="form-label">Postcode/Zip<sup>*</sup></label>
                            <input type="text" id="postcode" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mobile" class="form-label">Mobile<sup>*</sup></label>
                            <input type="tel" id="mobile" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address<sup>*</sup></label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" id="different-address">
                        <label for="different-address" class="form-check-label">Ship to a different address?</label>
                    </div>
                    <div class="form-group">
                        <label for="order-notes" class="form-label">Order Notes (Optional)</label>
                        <textarea id="order-notes" class="form-control" rows="4" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="summary bg-light p-4 rounded">
                        <h4 class="mb-3">Your Order</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Candies</td>
                                    <td>₹600.00</td>
                                </tr>
                                <tr>
                                    <td>Sugar Candy</td>
                                    <td>₹600.00</td>
                                </tr>
                                <tr>
                                    <td>Cup Cakes</td>
                                    <td>₹1000.00</td>
                                </tr>
                                <tr>
                                    <th>Total</th>
                                    <th>₹2200.00</th>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary w-100 mt-4" onclick="redirectToPayment()">Place Order</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
