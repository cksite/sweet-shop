<app-navbar></app-navbar>

<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Cakes</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let cake of cakes">
        <div class="card mb-4 shadow-sm">
          <img src="{{cake.image}}" class="card-img-top" alt="{{cake.name}}">
          <div class="card-body">
            <h5 class="card-title">{{cake.name}}</h5>
            <p class="card-text">{{cake.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">{{cake.price | currency}}</span>
              <a href="/cart"><button class="btn btn-primary">Add to Cart</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
