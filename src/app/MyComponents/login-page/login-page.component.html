<body class="login-background">
    <div class="login-box">
        <div class="row mt-3">
            <div>
                <h1 class="col-6 offset-1 login-text">Login</h1>
                <h6 class="col-10 offset-1  mt-3">If you dont have an account registerd</h6>
                <h6 class="col-10 offset-1  ">You can <a class="reg-anc" href="/signup">Register here</a></h6>
            </div>

            <div class="col-6 offset-1">
                <form action="/login" method="POST" novalidate class="needs-validation">
                    <div class="mt-3 mb-3 place-box">
                        <label for="username" class="form-label">Name</label>
                        <input name="username" id="username" placeholder="Enter your name" type="text"
                            class="form-control" required />
                    </div>

                    <div class="mb-3 place-box">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" id="password" placeholder="Enter password" type="password"
                            class="form-control" required />
                    </div>
                    <div class="col-10 check-box">
                        <div>
                            <input type="checkbox" id="remember-me" name="remember-me" style="margin-right: 5px;">
                            <label for="remember-me">Remember me </label>
                        </div>
                    </div>

                    <div class="d-flex offset-7  mt-4">
                        <button class="btn add-btn" style="color: white;">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
